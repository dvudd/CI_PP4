{% extends "cards/base.html" %}
{% load static %}
{% block content %}
    <div class="content-section">
        <!-- Navigation buttons -->
        <div class="row">
            <div class="col-4">
                <a href="{% url 'deck_detail' deck_id=deck.id %}" class="btn btn-secondary"><i class="bi bi-arrow-left-square-fill"></i> {{ deck.name }}</a>
            </div>

        </div>
        <!-- Card Navigation -->
        <div class="row">
            <div class="col align-items-start">
                <button id="prev-question-btn" class="btn btn-lg"><i class="bi bi-arrow-left-square-fill"></i></button>
            </div>
            <div class="col align-items-center text-center">
                <button id="reveal-answer-btn" class="btn btn-lg">Reveal Answer</button>
            </div>
            <div class="col align-items-end text-end">
                <button id="next-question-btn" class="btn btn-lg"><i class="bi bi-arrow-right-square-fill"></i></button>
            </div>
        </div>
        <!-- Question Area -->
        <div id="question-area" class="card text-bg-light mb-3">
                <img id="question-image" class="img-fluid rounded">
                <div id="question-text" class="card-body">
                    <p id="question-text" class="card-text"></p>
                </div>
        </div>
        <!-- Answer Area -->
        <div id="answer-area" class="row g-2 p-3" style="display:none;">
            <img id="answer-image" class="img-fluid rounded" style="display:none;">
            <div id="answer-text"></div>
        </div>
    </div>
{% endblock content %}

{% block extra_js %}
    {{ cards|json_script:"cards-data" }}
    <script src="{% static 'js/quiz.js' %}"></script>
{% endblock extra_js %}
