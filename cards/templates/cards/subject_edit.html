{% extends "cards/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <div class="row">
        <div class="col-4">
            <a href="{% url 'subject_detail' subject_id=subject.id %}" class="btn btn-secondary">Back to Subject</a>
        </div>
    </div>
    <h2>Edit Subject</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit">Save changes</button>
    </form>
</div>
{% endblock content %}
