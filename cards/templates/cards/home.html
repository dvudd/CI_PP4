{% extends "cards/base.html" %}
{% block content %}
    <!-- This page is only displayed for non-authenticated users -->
    <div class="content-section">
        <h1>{{ user.first_name }}'s Subjects</h1>
        <a href="{% url 'create_subject' %}" class="btn btn-success">+ New Subject</a>
        <ul>
            {% for subject in user_subjects %}
                <li><a href="{% url 'subject_detail' subject_id=subject.id %}">{{ subject.name }}</a></li>
            {% empty %}
                <li>You do not have any subjects yet.</li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
