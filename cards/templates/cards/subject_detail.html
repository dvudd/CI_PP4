{% extends "cards/base.html" %}
{% block content %}
    <div class="content-section">
        <div class="row">
            <div class="col-4">
                <a href="{% url 'cards-home' %}" class="btn btn-secondary">Back to Home</a>
            </div>
            <div class="col-8 text-end">
                {% if subject.creator == user %}
                    <div class="btn-group">
                        <a href="{% url 'create_deck' subject_id=subject.id %}" class="btn btn-success">+ New Deck</a>
                    </div>
                {% endif %}
            </div>
        </div>
        <h1>{{ subject.name }}</h1>
        <h2>Decks</h2>
            <ul class="list-group">
                {% for deck in subject.deck_set.all %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{% url 'deck_detail' deck_id=deck.id %}" class="list-group-item-action">{{ deck.name }}</a>
                        <div class="btn-group" role="group">
                            <a href="{% url 'edit_deck' deck_id=deck.id %}" class="btn btn-primary btn-sm"><i class="bi bi-pencil-square"></i></a>
                            <a href="#" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal" onclick="setDeleteUrl('{% url 'delete_deck' deck_id=deck.id %}');"><i class="bi bi-trash"></i></a>
                        </div>
                    </li>
                {% empty %}
                    <li>No decks yet.</li>
                {% endfor %}
            </ul>
    </div>
{% endblock content%}
